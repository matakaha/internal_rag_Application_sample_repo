name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: 'rg-internal-rag-dev'
  FUNCTIONAPP_NAME: 'func-internal-rag-dev'
  CONTAINER_GROUP_NAME: 'aci-runner-${{ github.run_id }}'
  VNET_NAME: 'vnet-internal-rag-dev'
  SUBNET_NAME: 'snet-container-instances'
  LOCATION: 'japaneast'
  PYTHON_VERSION: '3.11'
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  setup-runner:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      runner-name: ${{ steps.create-runner.outputs.runner-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Container Instance Runner
        id: create-runner
        run: |
          # Runner名を生成
          RUNNER_NAME="runner-${{ github.run_id }}"
          echo "runner-name=$RUNNER_NAME" >> $GITHUB_OUTPUT

          # GitHub Runner登録トークン取得(GitHub PATはSecretから直接取得)
          RUNNER_TOKEN=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runners/registration-token" \
            | jq -r .token)

          # 既存のContainer Instanceを削除(存在する場合)
          echo "Checking for existing container instance..."
          EXISTING=$(az container list \
            --resource-group $RESOURCE_GROUP \
            --query "[?name=='$CONTAINER_GROUP_NAME'].name" -o tsv)
          
          if [ ! -z "$EXISTING" ]; then
            echo "Deleting existing container instance..."
            az container delete \
              --resource-group $RESOURCE_GROUP \
              --name $CONTAINER_GROUP_NAME \
              --yes
            
            echo "Waiting for deletion to complete..."
            sleep 10
          fi

          # Container Instance作成
          # Azure Container Registry (ACR)のカスタムGitHub Runnerイメージを使用
          # Private Endpoint経由でACRにアクセス(vNet内部通信)
          
          echo "Creating GitHub Runner container with ACR image via Private Endpoint..."
          az container create \
            --resource-group $RESOURCE_GROUP \
            --name $CONTAINER_GROUP_NAME \
            --image acrinternalragdev.azurecr.io/github-runner:latest \
            --acr-identity system \
            --os-type Linux \
            --vnet $VNET_NAME \
            --subnet $SUBNET_NAME \
            --location $LOCATION \
            --cpu 2 \
            --memory 4 \
            --restart-policy Never \
            --environment-variables \
              RUNNER_NAME=$RUNNER_NAME \
              RUNNER_TOKEN=$RUNNER_TOKEN \
              RUNNER_REPOSITORY_URL=https://github.com/${{ github.repository }} \
              RUNNER_LABELS=self-hosted,azure,vnet

          # Runnerが登録されるまで待機
          echo "Waiting for runner to register with GitHub..."
          MAX_WAIT=300  # 最大5分待機
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            RUNNER_STATUS=$(curl -s \
              -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runners" \
              | jq -r ".runners[] | select(.name==\"$RUNNER_NAME\") | .status")
            
            if [ "$RUNNER_STATUS" = "online" ]; then
              echo "Runner is online and ready!"
              break
            fi
            
            echo "Runner status: ${RUNNER_STATUS:-not found}. Waiting... ($ELAPSED/$MAX_WAIT seconds)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "Error: Runner did not come online within $MAX_WAIT seconds"
            exit 1
          fi

  build-and-deploy:
    needs: setup-runner
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTIONAPP_NAME }}
          package: '.'
          scm-do-build-during-deployment: true
          enable-oryx-build: true

  cleanup:
    needs: [setup-runner, build-and-deploy]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Remove GitHub Runner
        run: |
          RUNNER_NAME="${{ needs.setup-runner.outputs.runner-name }}"
          
          # Runner IDを取得
          RUNNER_ID=$(curl -s \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runners" \
            | jq -r ".runners[] | select(.name==\"$RUNNER_NAME\") | .id")
          
          if [ -n "$RUNNER_ID" ]; then
            echo "Removing runner ID: $RUNNER_ID"
            curl -s -X DELETE \
              -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runners/$RUNNER_ID"
            echo "Runner removed from GitHub"
          else
            echo "Runner not found in GitHub"
          fi

      - name: Delete Container Instance
        run: |
          echo "Deleting container instance..."
          az container delete \
            --resource-group $RESOURCE_GROUP \
            --name $CONTAINER_GROUP_NAME \
            --yes
          
          echo "Container instance deleted"
