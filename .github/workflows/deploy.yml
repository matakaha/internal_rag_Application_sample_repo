name: Deploy to Azure Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: 'rg-internal-rag-dev'
  WEBAPP_NAME: 'app-internal-rag-dev'
  CONTAINER_GROUP_NAME: 'aci-runner-${{ github.run_id }}'
  VNET_NAME: 'vnet-internal-rag-dev'
  SUBNET_NAME: 'snet-container-instances'
  LOCATION: 'japaneast'
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  setup-runner:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      runner-name: ${{ steps.create-runner.outputs.runner-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Container Instance Runner
        id: create-runner
        run: |
          # Runner名を生成
          RUNNER_NAME="runner-${{ github.run_id }}"
          echo "runner-name=$RUNNER_NAME" >> $GITHUB_OUTPUT

          # GitHub Runner登録トークン取得(GitHub PATはSecretから直接取得)
          RUNNER_TOKEN=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runners/registration-token" \
            | jq -r .token)

          # Container Instance作成
          # Azure Container Registry (ACR)のカスタムGitHub Runnerイメージを使用
          # ACR認証情報を使用してイメージをpull
          
          # ACR admin認証を有効化(一時的)
          az acr update --name acrinternalragdev --admin-enabled true
          
          # ACR認証情報を取得
          ACR_USERNAME=$(az acr credential show --name acrinternalragdev --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name acrinternalragdev --query "passwords[0].value" -o tsv)
          
          az container create \
            --resource-group $RESOURCE_GROUP \
            --name $CONTAINER_GROUP_NAME \
            --image acrinternalragdev.azurecr.io/github-runner:latest \
            --registry-login-server acrinternalragdev.azurecr.io \
            --registry-username $ACR_USERNAME \
            --registry-password $ACR_PASSWORD \
            --assign-identity \
            --os-type Linux \
            --vnet $VNET_NAME \
            --subnet $SUBNET_NAME \
            --location $LOCATION \
            --cpu 2 \
            --memory 4 \
            --restart-policy Never \
            --environment-variables \
              RUNNER_NAME=$RUNNER_NAME \
              RUNNER_TOKEN=$RUNNER_TOKEN \
              RUNNER_REPOSITORY_URL=https://github.com/${{ github.repository }} \
              RUNNER_LABELS=self-hosted,azure,vnet

          # Runnerが登録されるまで待機
          echo "Waiting for runner to register with GitHub..."
          MAX_WAIT=300  # 最大5分待機
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            RUNNER_STATUS=$(curl -s \
              -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runners" \
              | jq -r ".runners[] | select(.name==\"$RUNNER_NAME\") | .status")
            
            if [ "$RUNNER_STATUS" = "online" ]; then
              echo "Runner is online and ready!"
              break
            fi
            
            echo "Runner status: ${RUNNER_STATUS:-not found}. Waiting... ($ELAPSED/$MAX_WAIT seconds)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "Error: Runner did not come online within $MAX_WAIT seconds"
            exit 1
          fi

  build-and-deploy:
    needs: setup-runner
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (on self-hosted runner)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get secrets from Key Vault
        id: get-secrets
        run: |
          # 必要なシークレットをKey Vaultから取得
          PUBLISH_PROFILE=$(az keyvault secret show \
            --vault-name ${{ secrets.KEY_VAULT_NAME }} \
            --name WEBAPP-PUBLISH-PROFILE \
            --query value -o tsv)
          echo "::add-mask::$PUBLISH_PROFILE"
          echo "PUBLISH_PROFILE=$PUBLISH_PROFILE" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build application
        run: |
          # アプリケーションのビルド処理
          echo "Building application..."

      - name: Deploy to Azure Web Apps
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ env.PUBLISH_PROFILE }}
          package: .

  cleanup:
    needs: [setup-runner, build-and-deploy]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: always()
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Remove Runner from GitHub
        continue-on-error: true
        run: |
          # Runner一覧取得(GitHub PATはSecretから直接取得)
          RUNNERS=$(curl -s \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runners")

          # 該当Runnerを削除
          RUNNER_ID=$(echo $RUNNERS | jq -r ".runners[] | select(.name==\"${{ needs.setup-runner.outputs.runner-name }}\") | .id")
          
          if [ ! -z "$RUNNER_ID" ]; then
            curl -X DELETE \
              -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runners/$RUNNER_ID"
          fi

      - name: Delete Container Instance
        run: |
          az container delete \
            --resource-group $RESOURCE_GROUP \
            --name $CONTAINER_GROUP_NAME \
            --yes
