name: Deploy to Azure Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: 'aci-runner-deployment'
  cancel-in-progress: false

env:
  RESOURCE_GROUP: 'rg-internal-rag-dev'
  WEBAPP_NAME: 'app-internal-rag-dev'
  VNET_NAME: 'vnet-internal-rag-dev'
  SUBNET_NAME: 'snet-container-instances'
  LOCATION: 'japaneast'
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  setup-runner:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      runner-name: ${{ steps.setup-runner.outputs.runner-name }}
      container-name: ${{ steps.setup-runner.outputs.container-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Container Instance Runner
        id: setup-runner
        run: |
          # 動的なコンテナ名とRunner名を生成
          CONTAINER_GROUP_NAME="aci-runner-${{ github.run_id }}"
          RUNNER_NAME="runner-${{ github.run_id }}"
          echo "runner-name=$RUNNER_NAME" >> $GITHUB_OUTPUT
          echo "container-name=$CONTAINER_GROUP_NAME" >> $GITHUB_OUTPUT

          # GitHub Runner登録トークン取得
          RUNNER_TOKEN=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runners/registration-token" \
            | jq -r .token)

          echo "RUNNER_TOKEN取得完了"

          # ACRのリソースIDを取得
          ACR_ID=$(az acr show --name acrinternalragdev --resource-group $RESOURCE_GROUP --query id -o tsv)
          
          # User Assigned Managed Identityを作成
          IDENTITY_NAME="id-aci-runner-${GITHUB_RUN_ID}"
          echo "Creating User Assigned Managed Identity..."
          az identity create \
            --name $IDENTITY_NAME \
            --resource-group $RESOURCE_GROUP \
            --location $LOCATION
          
          # IdentityのIDを取得
          IDENTITY_ID=$(az identity show \
            --name $IDENTITY_NAME \
            --resource-group $RESOURCE_GROUP \
            --query id -o tsv)
          
          IDENTITY_PRINCIPAL_ID=$(az identity show \
            --name $IDENTITY_NAME \
            --resource-group $RESOURCE_GROUP \
            --query principalId -o tsv)
          
          echo "Identity Principal ID: $IDENTITY_PRINCIPAL_ID"
          
          # Managed IdentityがEntra IDに伝播するまで待機
          echo "Waiting for Managed Identity to propagate to Entra ID..."
          sleep 60
          
          # IdentityにACR Pull権限を付与
          echo "Assigning AcrPull role to User Assigned Identity..."
          az role assignment create \
            --assignee $IDENTITY_PRINCIPAL_ID \
            --role AcrPull \
            --scope $ACR_ID
          
          # 権限の伝播を待つ
          echo "Waiting for role assignment to propagate..."
          sleep 30
          
          # User Assigned Managed Identityを使ってコンテナ作成
          # Private Endpoint経由でACRにアクセス(vNet内部通信)
          echo "Creating GitHub Runner container: $CONTAINER_GROUP_NAME"
          az container create \
            --resource-group $RESOURCE_GROUP \
            --name $CONTAINER_GROUP_NAME \
            --image acrinternalragdev.azurecr.io/github-runner:latest \
            --assign-identity $IDENTITY_ID \
            --acr-identity $IDENTITY_ID \
            --os-type Linux \
            --vnet $VNET_NAME \
            --subnet $SUBNET_NAME \
            --location $LOCATION \
            --cpu 2 \
            --memory 4 \
            --restart-policy Never \
            --environment-variables \
              GITHUB_REPOSITORY=${{ github.repository }} \
              RUNNER_REPOSITORY_URL=https://github.com/${{ github.repository }} \
              RUNNER_NAME=$RUNNER_NAME \
              RUNNER_TOKEN=$RUNNER_TOKEN \
              RUNNER_LABELS=self-hosted,azure,vnet \
              RUNNER_WORK_DIRECTORY=_work \
              GITHUB_TOKEN=${{ secrets.GH_PAT }}
          
          # ACIが起動するまで少し待機
          sleep 15

          # Runnerが登録されるまで待機
          echo "Waiting for runner to register with GitHub..."
          MAX_WAIT=300  # 最大5分待機
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            RUNNER_STATUS=$(curl -s \
              -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runners" \
              | jq -r ".runners[] | select(.name==\"$RUNNER_NAME\") | .status")
            
            if [ "$RUNNER_STATUS" = "online" ]; then
              echo "Runner is online and ready!"
              break
            fi
            
            echo "Runner status: ${RUNNER_STATUS:-not found}. Waiting... ($ELAPSED/$MAX_WAIT seconds)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "Error: Runner did not come online within $MAX_WAIT seconds"
            exit 1
          fi

  build-and-deploy:
    needs: setup-runner
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (on self-hosted runner)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Web App Settings
        run: |
          echo "=== Configuring Web App Settings ==="
          
          # WEBSITE_RUN_FROM_PACKAGEを削除（ファイルを展開するため）
          az webapp config appsettings delete \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.WEBAPP_NAME }} \
            --setting-names WEBSITE_RUN_FROM_PACKAGE || true
          
          # 必要な設定を追加
          az webapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.WEBAPP_NAME }} \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              AZURE_OPENAI_ENDPOINT="${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
              AZURE_OPENAI_DEPLOYMENT="${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" \
              AZURE_SEARCH_ENDPOINT="${{ secrets.AZURE_SEARCH_ENDPOINT }}" \
              AZURE_SEARCH_INDEX="${{ secrets.AZURE_SEARCH_INDEX }}" \
              WEBSITE_NODE_DEFAULT_VERSION="~18"
          
          # 起動コマンドを設定
          echo "Setting startup command..."
          az webapp config set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.WEBAPP_NAME }} \
            --startup-file "npm start"
          
          echo "✅ Web App settings configured"

      - name: Install dependencies
        working-directory: ./src
        run: |
          npm install

      - name: Build application
        working-directory: ./src
        run: |
          echo "Building Node.js application..."
          # ビルドが必要な場合はここに追加
          # npm run build

      - name: Package application
        run: |
          # wwwroot直下にファイルが配置されるようにZIPを作成
          echo "=== Creating deployment package ==="
          
          # 一時ディレクトリを作成してファイルをコピー（node_modules含む）
          mkdir -p deploy_temp
          cp -r src/* deploy_temp/
          
          # node_modulesが存在することを確認
          if [ ! -d "deploy_temp/node_modules" ]; then
            echo "❌ Error: node_modules not found in src/"
            echo "Make sure 'npm install' step completed successfully"
            exit 1
          fi
          
          echo "✅ node_modules found, proceeding with packaging..."
          
          # deploy_tempの内容をZIPに圧縮
          cd deploy_temp
          zip -r ../webapp.zip . \
            -x "*.git*" \
            -x "*node_modules/.cache/*" \
            -x ".deployment" \
            -x "web.config"
          cd ..
          
          # クリーンアップ
          rm -rf deploy_temp
          
          # ZIPの内容を確認（node_modulesが含まれているか）
          echo "=== ZIP Contents ==="
          unzip -l webapp.zip | head -30
          echo ""
          echo "=== Checking node_modules in ZIP ==="
          if unzip -l webapp.zip | grep -q "node_modules/express/"; then
            echo "✅ express module found in ZIP"
          else
            echo "❌ express module NOT found in ZIP"
            exit 1
          fi

      - name: Deploy to Azure Web Apps
        run: |
          echo "=== Deploying to Azure Web App via Storage Account ==="
          
          # ZIPファイルのサイズを確認
          ZIP_SIZE=$(stat -c%s webapp.zip 2>/dev/null || stat -f%z webapp.zip 2>/dev/null || echo "unknown")
          echo "ZIP file size: $ZIP_SIZE bytes"
          
          # Storage Accountの名前を取得（既存のものを使用）
          STORAGE_ACCOUNT=$(az storage account list \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[0].name" -o tsv)
          
          echo "Using Storage Account: $STORAGE_ACCOUNT"
          
          # コンテナを作成（既存の場合はスキップ）
          az storage container create \
            --name deployments \
            --account-name $STORAGE_ACCOUNT \
            --auth-mode login || true
          
          # ZIPファイルをBlobにアップロード
          BLOB_NAME="webapp-$(date +%s).zip"
          echo "Uploading to blob: $BLOB_NAME"
          
          az storage blob upload \
            --account-name $STORAGE_ACCOUNT \
            --container-name deployments \
            --name $BLOB_NAME \
            --file webapp.zip \
            --auth-mode login \
            --overwrite
          
          # SAS URLを生成（24時間有効）
          EXPIRY=$(date -u -d '1 day' '+%Y-%m-%dT%H:%MZ' 2>/dev/null || date -u -v+1d '+%Y-%m-%dT%H:%MZ')
          
          PACKAGE_URL=$(az storage blob generate-sas \
            --account-name $STORAGE_ACCOUNT \
            --container-name deployments \
            --name $BLOB_NAME \
            --permissions r \
            --expiry $EXPIRY \
            --auth-mode login \
            --as-user \
            --full-uri \
            -o tsv)
          
          echo "Package URL generated"
          
          # Web Appを停止
          echo "Stopping Web App..."
          az webapp stop \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.WEBAPP_NAME }}
          
          sleep 5
          
          # WEBSITE_RUN_FROM_PACKAGEにSAS URLを設定
          echo "Setting WEBSITE_RUN_FROM_PACKAGE..."
          az webapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.WEBAPP_NAME }} \
            --settings WEBSITE_RUN_FROM_PACKAGE="$PACKAGE_URL"
          
          # Web Appを起動
          echo "Starting Web App..."
          az webapp start \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.WEBAPP_NAME }}
          
          # 起動を待機
          echo "Waiting for application to start..."
          sleep 30
          
          # Web Appの状態を確認
          echo "Checking Web App status..."
          az webapp show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.WEBAPP_NAME }} \
            --query "{name:name, state:state, defaultHostName:defaultHostName}" \
            -o json
          
          echo "✅ Deployment completed using Run-From-Package"

  cleanup:
    needs: [setup-runner, build-and-deploy]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: always()
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Remove Runner from GitHub
        continue-on-error: true
        run: |
          # Runner一覧取得(GitHub PATはSecretから直接取得)
          RUNNERS=$(curl -s \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runners")

          # 該当Runnerを削除
          RUNNER_ID=$(echo $RUNNERS | jq -r ".runners[] | select(.name==\"${{ needs.setup-runner.outputs.runner-name }}\") | .id")
          
          if [ ! -z "$RUNNER_ID" ]; then
            curl -X DELETE \
              -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runners/$RUNNER_ID"
          fi

      - name: Cleanup Resources
        run: |
          CONTAINER_GROUP_NAME="${{ needs.setup-runner.outputs.container-name }}"
          
          echo "Deleting container instance: $CONTAINER_GROUP_NAME"
          az container delete \
            --resource-group $RESOURCE_GROUP \
            --name $CONTAINER_GROUP_NAME \
            --yes || true
          
          # Managed Identityを削除
          IDENTITY_NAME="id-aci-runner-${GITHUB_RUN_ID}"
          echo "Deleting User Assigned Managed Identity: $IDENTITY_NAME"
          az identity delete \
            --name $IDENTITY_NAME \
            --resource-group $RESOURCE_GROUP || true
          
          # 7日以上前の古いACIをクリーンアップ
          echo "Cleaning up old container instances (>7 days)..."
          CUTOFF_DATE=$(date -u -d '7 days ago' '+%Y-%m-%dT%H:%M:%SZ' 2>/dev/null || date -u -v-7d '+%Y-%m-%dT%H:%M:%SZ')
          
          OLD_CONTAINERS=$(az container list \
            --resource-group $RESOURCE_GROUP \
            --query "[?starts_with(name, 'aci-runner-') && properties.instanceView.state != 'Running'].{name:name, created:properties.instanceView.events[0].lastTimestamp}" \
            -o json | jq -r ".[] | select(.created < \"$CUTOFF_DATE\") | .name")
          
          if [ -n "$OLD_CONTAINERS" ]; then
            echo "Found old containers to delete:"
            echo "$OLD_CONTAINERS"
            for container in $OLD_CONTAINERS; do
              echo "Deleting $container..."
              az container delete --resource-group $RESOURCE_GROUP --name $container --yes || true
            done
          else
            echo "No old containers to clean up"
          fi
